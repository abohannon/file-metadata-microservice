<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Metadata Microservice</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <main>
      <section class="content">
        <h1 class="header">File Metadata Microservice</h1>
        <form class="form" action="/api/upload" method="post" enctype="multipart/form-data">
          <label class="form__label" for="file-upload">Select your file</label>
          <input class="form__input" type="file" id="file-upload" name="file-upload" />
          <input class="form__input btn" type="submit" value="Upload" />
        </form>
        <h2 class="subheader">Example output:</h2>
        <code class="code">
          {<br/>
            filename: "IMG_0449.JPG",<br />
            bytes: 1112423<br />
            }
        </code>
      </section>
    </main>
  </body>

</html>
